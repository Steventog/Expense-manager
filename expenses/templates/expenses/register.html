{% extends "expenses/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container min-vh-100 d-flex justify-content-start align-items-start p-4">
    <div class="row w-100">
        <!-- Section Gauche -->
        <div class="col-md-6 d-flex justify-content-center mt-5 left-section">
            <div class="text-center">
                <h3>Inscription</h3>
                <p>Ne partagez pas vos mots de passe</p>
                <img src="{% static 'images/saving.png' %}" alt="Illustration" class="img-fluid mb-4" style="max-width: 80%; height: auto;" />
            </div>
        </div>
        <!-- Section Droite -->
        <div class="col-md-6">
            <div class="mb-4">
                <!-- Image centrée au-dessus du formulaire -->
                <div class="text-center">
                    <img src="{% static 'images/coin.png' %}" alt="Illustration" class=" img-fluid w-25 mb-4" />
                </div>
                <div class="w-100">
                    <div class="card-body">
                        <h2 class="card-title text-center">Inscription</h2>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                        </form>
                        <div class="border-top pt-3 text-center">
                            <small class="text-muted">
                                Déjà un compte? <a class="ml-2" href="{% url 'login' %}">Se connecter</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
