{% extends "expenses/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<div class="container auth-container" style="z-index:50; position:absolute; margin-left:-220px; margin-top:100px;">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 text-center mb-4">
            <img src="{% static 'icons/saving_illustration.svg' %}" alt="Login Illustration" class="auth-illustration">
        </div>
        <div class="col-md-5">
            <div class="card auth-card">
                <div class="card-body p-4">
                    <h2 class="text-center auth-title">Connexion</h2>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="auth-input-group">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" name="username" class="form-control" id="username" required>
                            </div>
                        </div>
                        <div class="auth-input-group">
                            <label for="password" class="form-label">Mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" name="password" class="form-control" id="password" required>
                            </div>
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                Nom d'utilisateur ou mot de passe incorrect.
                            </div>
                        {% endif %}
                        <button type="submit" class="btn btn-success w-100 mb-3 auth-btn">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                        </button>
                        <p class="text-center mb-0">
                            Pas encore de compte ? 
                            <a href="{% url 'register' %}" class="auth-link">S'inscrire</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
